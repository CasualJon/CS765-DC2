<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CS765 Discussion DB</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- ******************************************************************* -->
    <!-- Header -->
    <!-- ******************************************************************* -->
    <div class="navbar navbar-default fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">CS765 - Data Visualization</div>
        <div class="navbar-expand expand">
          <div class="nav navbar-nav">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cogs"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right text-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="data.html">Show Data (JSON)</a>
              </div>
            </div>
          </div> <!-- /nav navbar-nav -->
        </div> <!-- /navbar-expand expand -->
      </div> <!-- /container -->
    </div> <!-- /navbar fixed-top -->

    <!-- ******************************************************************* -->
    <!-- Main Body -->
    <!-- ******************************************************************* -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form">

            <!-- First row within form -->
            <div class="row">
              <div class="col-md-5">
                <h2 id="db_title">Dashboard</h2>
              </div> <!-- /column -->
              <div class="col-md-3">
                <div id="record_select"></div>
              </div> <!-- /column -->
              <div class="col-md-4">
                <div class="btn-group btn-group-justified" style= "display: inline; float: right;">
                 <button type="button" class="btn btn-primary" id="o_button" onclick="selectOverviewDB()">Overview</button>
                 <button type="button" class="btn btn-primary" id="a_button" onclick="selectAssignmentDB(null)">Topics</button>
                 <button type="button" class="btn btn-primary" id="s_button" onclick="selectStudentDB(null)">Student</button>
                </div>
              </div> <!-- /column -->
            </div> <!-- /row -->


            <!-- Second row within form -->
            <div class="row" id="content_top" style="margin-top: 24px;">
            </div> <!-- /row -->


            <!-- Third row within form -->
            <div class="row" id="content_bottom" style="margin-top: 24px;">
            </div> <!-- /row -->

            <!-- Fourth row within form, text link only -->
            <div class="row" style="margin-top: 24px;">
              <div class="col-md-12" id="link_space">
              </div>
            </div> <!-- /row -->

          </div> <!-- /form (div) -->
        </div> <!-- /column -->
      </div> <!-- /row -->
    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./assets/js/dataset2.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
